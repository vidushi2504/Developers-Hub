{% extends 'users/base.html' %}

{% block body %}

	<div class="container my-4">
	<h3>Sign Up</h3>
	<form method='POST' action='signup'>
		{% csrf_token %}

		  <div class="form-group my-4">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control" id="email" placeholder="" name="email" required>
		  </div>

		  <div class="form-group my-4">
		    <label for="firstname">First Name</label>
		    <input type="text" class="form-control" id="firstname" placeholder="" name="firstname" required>
		  </div>

		  <div class="form-group my-4">
		    <label for="lastname">Last Name</label>
		    <input type="text" class="form-control" id="lastname" placeholder="" name="lastname">
		  </div>

		  <div class="form-group my-4">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" id="username" placeholder="" name="username" required>
		  </div>

		  <div class="form-group my-4">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="" name="password" required>
		  </div>

		  <div class="form-group my-4">
		    <label for="confirmpassword">Confirm Password</label>
		    <input type="password" class="form-control" id="confirmpassword" placeholder="" name="confirmpassword" required>
		  </div>

		  <button type="submit" class="btn btn-primary">Sign Up</button>

	</form>
</div>

{% endblock %}

{% block navbtn %}

<a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>

{% endblock %}
