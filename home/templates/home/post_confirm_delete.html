{% extends 'users/base.html' %}

{% block body %}

<div class="container my-4">
	<h3>Delete Post</h3>
	<h2>
		Are you sure you want to delete the post "{{ object.title }}"?
	</h2>
	<br><br>
	<form method='Post' >
		{% csrf_token %}
			 {{ form.as_p }}

		  <button type="submit" class="btn btn-outline-danger">Delete</button> 
		  <a class="btn btn-outline-primary" href="{% url 'post-detail' object.id %}" ><i class="far fa-window-close"></i> Cancel</a>
	</form>
</div>

{% endblock %}
